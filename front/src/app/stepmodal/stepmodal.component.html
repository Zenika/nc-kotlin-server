<div class="modal">
  <div class="row">
    <span class="label">Taux de réussite</span>
    <span class="value">{{rate}}</span>
  </div>
  <div class="row">
    <span class="label">Points gagnés</span>
    <span class="value">+{{data.result.score}}</span>
  </div>
  <div class="row">
    <button (click)="closeDialog()">Ok</button>
  </div>
</div>
